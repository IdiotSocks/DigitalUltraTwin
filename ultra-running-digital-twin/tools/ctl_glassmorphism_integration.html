<div class="glass-ctl-card">
  <h2 class="font-bold text-sm uppercase mb-4" style="color: #667eea; letter-spacing: 1px;">ðŸ“Š CTL Fitness Tracker</h2>

  <!-- Current CTL -->
  <div class="ctl-input-group">
    <label class="ctl-label">Current CTL</label>
    <input type="number" id="ctlCurrent" value="106" class="ctl-input">
  </div>

  <!-- Race Date -->
  <div class="ctl-input-group">
    <label class="ctl-label">Race Date</label>
    <input type="date" id="raceDate" class="ctl-input">
  </div>

  <!-- Training Plan -->
  <div class="ctl-input-group">
    <label class="ctl-label">Training Plan</label>
    <select id="trainingPlan" onchange="updateCTLProjection()" class="ctl-input ctl-select">
      <option value="2.5">Conservative (2.5 CTL/week)</option>
      <option value="3.5" selected>Moderate (3.5 CTL/week)</option>
      <option value="5.0">Aggressive (5.0 CTL/week)</option>
      <option value="0">Maintenance (0 CTL/week)</option>
    </select>
  </div>

  <!-- Taper Section -->
  <div class="ctl-taper-section">
    <div class="ctl-checkbox-group">
      <input type="checkbox" id="taperEnabled" checked onchange="toggleTaperSettings(); updateCTLProjection();" class="ctl-checkbox">
      <label for="taperEnabled" class="ctl-checkbox-label">Enable Taper</label>
    </div>

    <div id="taperSettings">
      <div class="ctl-grid-2">
        <div class="ctl-input-group">
          <label class="ctl-label">Taper Weeks</label>
          <select id="taperWeeks" onchange="updateCTLProjection()" class="ctl-input ctl-select">
            <option value="0.5">0.5 weeks</option>
            <option value="1">1 week</option>
            <option value="1.5">1.5 weeks</option>
            <option value="2" selected>2 weeks</option>
            <option value="3">3 weeks</option>
          </select>
        </div>

        <div class="ctl-input-group">
          <label class="ctl-label">Intensity</label>
          <select id="taperIntensity" onchange="updateCTLProjection()" class="ctl-input ctl-select">
            <option value="0.8">Light (80%)</option>
            <option value="0.7">Moderate (70%)</option>
            <option value="0.6">Standard (60%)</option>
            <option value="0.5">Heavy (50%)</option>
            <option value="0.4">Very Heavy (40%)</option>
          </select>
        </div>
      </div>

      <div class="ctl-taper-desc" id="taperDescription">
        Reducing to 60% of training load
      </div>
    </div>
  </div>

  <!-- Stats Grid -->
  <div class="ctl-stats-grid">
    <div class="ctl-stat-box">
      <div class="ctl-stat-label">Weeks to Race</div>
      <div class="ctl-stat-value accent-blue" id="ctlWeeksToRace">--</div>
    </div>

    <div class="ctl-stat-box">
      <div class="ctl-stat-label">Build Weeks</div>
      <div class="ctl-stat-value accent-purple" id="ctlBuildWeeks">--</div>
    </div>

    <div class="ctl-stat-box">
      <div class="ctl-stat-label">Peak CTL</div>
      <div class="ctl-stat-value" id="ctlPeak">--</div>
    </div>

    <div class="ctl-stat-box">
      <div class="ctl-stat-label">Race Day CTL</div>
      <div class="ctl-stat-value accent-green" id="ctlRaceDay">--</div>
    </div>
  </div>

  <!-- Big Fitness Display -->
  <div class="ctl-big-fitness">
    <div class="ctl-big-label">Race Day Fitness</div>
    <div class="ctl-big-value" id="ctlFitness">--</div>
  </div>

  <!-- Compare Button -->
  <button class="ctl-btn-compare" onclick="showCTLScenarios()">

  </button>
